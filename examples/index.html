<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automaton</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="basic.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Cellular Automatons <small>Life like patterns</small></h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="auto-title">Conway's Game of Life</h2>
            <canvas id="autoConway" width="250" height="250" class="center-block">
                No canvas ? Such a shame !
            </canvas>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="start(0)">Start</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="newAuto(0)">New</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="nextIteration(0);">Next</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="stop(0)">Stop</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="auto-title">Seeds</h2>
            <canvas id="autoSeeds" width="250" height="250" class="center-block">
                No canvas ? Such a shame !
            </canvas>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="start(1)">Start</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="newAuto(1);">New</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="nextIteration(1);">Next</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="stop(1)">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="auto-title">HighLife</h2>
            <canvas id="autoHighLife" width="250" height="250" class="center-block">
                No canvas ? Such a shame !
            </canvas>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="start(2)">Start</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="newAuto(2)">New</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="nextIteration(2);">Next</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="stop(2)">Stop</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="auto-title">Replicator</h2>
            <canvas id="autoReplicator" width="250" height="250" class="center-block">
                No canvas ? Such a shame !
            </canvas>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="start(3)">Start</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="newAuto(3);">New</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="nextIteration(3);">Next</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="stop(3)">Stop</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../automaton.js"></script>
<script>
    var nElements = [30, 30];

    var autoConf = [
        {surfaceId: 'autoConway'},
        {surfaceId: 'autoSeeds', colors: ['#629F61', '#69394A'],  auto:'seeds'},
        {surfaceId: 'autoHighLife', freqUpdate: 250, auto:'highlife', circular: true},
        {surfaceId: 'autoReplicator', numberElements: nElements,  colors: ['#629F61', '#69394A'], freqUpdate: 250, auto:'replicator'}
    ];

    var auto = [
        Automaton.automata(autoConf[0]),
        Automaton.automata(autoConf[1]),
        Automaton.automata(autoConf[2]),
        Automaton.automata(autoConf[3])
    ];


    function newAuto(index){
        auto[index].stop();
        auto[index] = new Automaton.automata(autoConf[index]);
    }

    function start(index){
        auto[index].start();
    }

    function stop(index){
        auto[index].stop();
    }

    function nextIteration(index){
        auto[index].nextIteration();
    }
</script>
</body>
</html>
